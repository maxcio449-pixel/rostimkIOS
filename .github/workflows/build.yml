name: iOS Build
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config wget
          pip install --upgrade pip
          pip install Cython==0.29.33 buildozer kivy-ios

      - name: Build IPA
        run: |
          # Инициализируем проект для iOS внутри сервера
          buildozer ios init
          # Запускаем сборку в отладочном режиме
          buildozer ios debug
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TigerBot-IPA
          path: bin/*.ipa
