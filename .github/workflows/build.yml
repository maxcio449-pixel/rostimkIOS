name: iOS Build
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # ШАГ 1: Ставим стабильный Python 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ШАГ 2: Устанавливаем зависимости именно для этой версии
      - name: Install dependencies
        run: |
          brew install autoconf automake libtool pkg-config wget || true
          python3 -m pip install --upgrade pip
          python3 -m pip install Cython==0.29.33 buildozer kivy-ios

      # ШАГ 3: Запуск сборки через модуль python
      - name: Build IPA
        run: |
          # Используем прямой вызов через python3 -m
          yes | python3 -m buildozer ios debug
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TigerBot-IPA
          path: bin/*.ipa
